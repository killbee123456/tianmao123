<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/com.css" />
	<link rel="stylesheet" type="text/css" href="../css/login&register.css" />
	<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<header style="height: 110px;box-shadow: 0 5px 5px #DEDEDE;margin-bottom: 5px;">
			<div class="container">
				<div class="logo pull-left">
					<a href="index.html"></a>
					<div class="logo-title">欢迎注册</div>
				</div>
				<span class="have-account pull-right">
					已有账号?
					<a href="login.html">
					请登录&gt;
					</a>
				</span>
			</div>
		</header>
		<div class="content register">
			<div class="container">
				<div class="progress-bar clearfix">
					<div class="step step-one on">
						<span>1</span>
						<p>验证手机号</p>
					</div>
					<div class="step-line"></div>
					<div class="step step-two">
						<span>2</span>
						<p>填写账号信息</p>
					</div>
					<div class="step-line"></div>
					<div class="step step-three">
						<span>3</span>
						<p>注册成功</p>
					</div>
				</div>
				<div class="form">
					<form class="phonenum">
						<div class="input">
							<label for="phonenum">手机号码</label>
							<input type="text" name="phonenum" id="phonenum" placeholder="建议使用常用手机号" />
						</div>
						<div class="tips">
							<p></p>
						</div>
						<div class="next-btn">
							<a href="javascript:;">下一步</a>
						</div>
					</form>
					<form class="account" style="display: none;">
						<div class="input username">
							<label for="username">用户名</label>
							<input type="text" name="username" id="username" placeholder="您的账户名和登录名" />
						</div>
						<div class="tips">
							<p><i></i>支持中文、英文、数字、“-”、“_”的组合，4-20字符</p>
						</div>
						<div class="input password">
							<label for="password">设置密码</label>
							<input type="password" name="password" id="password" placeholder="建议使用两种或两种以上字符组合" autocomplete="off" />
						</div>
						<div class="tips">
							<p><i></i>建议使用字母、数字和字符两种及以上的组合，8-20字符</p>
						</div>
						<div class="input password-confirm">
							<label for="password-confirm">确认密码</label>
							<input type="password" name="password-confirm" id="password-confirm" placeholder="请再次输入密码" autocomplete="off" />
						</div>
						<div class="tips">
							<p><i></i>请再次输入密码</p>
						</div>
						<div class="next-btn">
							<a href="javascript:;" class="post">下一步</a>
						</div>
					</form>
					<div class="finish" style="display: none;">
						<p><i></i>恭喜，您已完成注册</p>
						<div class="btn">
							<a href="login.html">前往登录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<div class="links">
					<a href="#">
						关于我们
					</a>
					|
					<a href="#">
						联系我们
					</a>
					|
					<a href="#">
						人才招聘
					</a>
					|
					<a href="#">
						商家入驻
					</a>
					|
					<a href="#">
						广告服务
					</a>
					|
					<a href="#">
						手机天猫
					</a>
					|
					<a href="#">
						友情链接
					</a>
					|
					<a href="#">
						销售联盟
					</a>
					|
					<a href="#">
						天猫社区
					</a>
					|
					<a href="#">
						天猫公益
					</a>
					|
					<a href="#">
						English Site
					</a>
				</div>
				<div class="copyright">
					Copyright&nbsp;©&nbsp;2004-2020&nbsp;&nbsp;天猫tmall.com&nbsp;版权所有
				</div>
			</div>
		</div>
	</body>
</html>
