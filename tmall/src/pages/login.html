	<body>
		<header>
			<div class="container">
				<div class="logo pull-left">
					<a href="index.html"></a>
					<div class="logo-title">欢迎登录</div>
				</div>
				<a href="#" class="question pull-right">
					<i></i>
					登陆页面，调查问卷
				</a>
			</div>
		</header>
		<div class="content">
			<div class="tips">
				<i></i>
				<span>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="#">《天猫隐私政策》</a>已上线，将更有利于保护您的个人隐私。</span>
			</div>
			<div class="main">
				<div class="container">
					<div class="login-form pull-right">
						<div class="tips">
							<i></i>
							<span>天猫不会以任何理由要求您转账汇款，谨防诈骗。</span>
						</div>
						<div class="form-top clearfix">
							<div class="form-tl">
								<a href="javascript:void(0);">扫码登录</a>
							</div>
							<div class="form-tr">
								<a href="javascript:void(0);">账号登录</a>
							</div>
						</div>
						<div class="form-mid">
							<div class="form">
								<form id="formlogin" method="post">
									<div class="username">
										<label for="username"></label>
										<input type="text" name="username" id="username" placeholder="邮箱/用户名/登录手机" />
									</div>
									<div class="password">
										<label for="password"></label>
										<input type="password" name="password" id="password" placeholder="密码" />
									</div>
									<div class="forget clearfix">
										<span class="pull-right"><a href="#">忘记密码</a></span>
									</div>
									<div class="submit">
										<div class="login-btn">
											<a href="javascript:;" id="login-submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="form-bot">
							<ul class="clearfix">
								<li class="QQ"><a href="#"><i></i>QQ</a></li>
								<span class="split pull-left">|</span>
								<li class="weixin"><a href="#"><i></i>微信</a></li>
								<li class="register pull-right"><a href="register.html"><i></i>立即注册</a></li>
							</ul>
						</div>
					</div>
				</div>
